<div class="container">
  <div class="label">
    <mat-icon class="icon">chat</mat-icon>
    <h3>Conversas</h3>
  </div>
  <div class="conversas" *ngFor="let contato of contatos">
    <mat-accordion class="accordion">
      <mat-expansion-panel class="panel">
        <mat-expansion-panel-header>
          <mat-icon class="icon">account_circle</mat-icon>
          <mat-panel-title>{{ contato.name }}</mat-panel-title>
          <mat-panel-description class="gray">{{ contato.mensagemRecebida }}</mat-panel-description>
        </mat-expansion-panel-header>
        <div class="recebida">
          <mat-card class="card-recebido">
            <mat-card-title>{{ contato.name }}</mat-card-title>
            <mat-card-subtitle>{{ contato.mensagemRecebida }}</mat-card-subtitle>
            <mat-card-footer class="hour">{{ formatarHora(contato.vistoPorUltimo) }}</mat-card-footer>
          </mat-card>
        </div>
        <div class="enviada">
          <mat-card class="card-enviado">
            <mat-card-title>{{ contato.name }}</mat-card-title>
            <mat-card-subtitle>{{ contato.mensagemEnviada }}</mat-card-subtitle>
            <mat-card-footer class="hour">{{ formatarHora(contato.vistoPorUltimo) }}</mat-card-footer>
          </mat-card>
        </div>
        <div class="input-container">
          <mat-form-field class="input">
            <input type="text" matInput placeholder="Envie uma mensagem.." class="text-input">
            <mat-icon matSuffix>send</mat-icon>
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
